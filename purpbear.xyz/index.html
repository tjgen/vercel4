<style>
    .purp-banner {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url('images/website.jpg') center center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        animation: backgroundTransition 24s infinite;
    }

    .banner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient( 45deg, rgba(89, 0, 255, 0.3), rgba(168, 0, 255, 0.2));
        backdrop-filter: blur(3px);
        animation: overlayPulse 24s infinite;
    }

    .banner-content {
        position: relative;
        z-index: 2;
        text-align: center;
        animation: fadeIn 1.5s ease-out;
    }

    .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        padding: 15px;
        position: relative;
        animation: float 3s ease-in-out infinite;
    }

    .logo::before,
    .logo::after {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 50%;
        background: linear-gradient( 45deg, #c8a2ff, #9d4edd, #7b2cbf, #c8a2ff);
        animation: rotate 4s linear infinite;
    }

    .logo::after {
        filter: blur(15px);
        opacity: 0.5;
    }

    .logo .inner-circle {
        position: absolute;
        inset: 0;
        background: rgba(30, 15, 40, 0.95);
        border-radius: 50%;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
    }

    .bear-logo {
        width: 85%;
        height: 85%;
        object-fit: contain;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        animation: pulse 2s ease-in-out infinite alternate;
        transform-origin: center;
        z-index: 2;
    }

    .banner-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 8rem;
        font-weight: 900;
        color: transparent;
        background: linear-gradient( 219deg, #fff 19%, #c8a2ff 40%, #9d4edd 67%, #7b2cbf 88%);
        background-clip: text;
        -webkit-background-clip: text;
        position: relative;
        letter-spacing: 20px;
        margin: 0;
        padding: 0 20px;
        animation: glow 2s ease-in-out infinite alternate;
    }

    .banner-title::before,
    .banner-title::after {
        content: 'PURP';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 0 20px;
    }

    .banner-title::before {
        z-index: -1;
        color: #7b2cbf;
        text-shadow: -1px -1px 0 #9d4edd, 1px 1px 0 #c8a2ff, 3px 3px 0 #7b2cbf, 5px 5px 20px rgba(168, 0, 255, 0.8);
        animation: glitch 3s infinite alternate-reverse;
    }

    .banner-title::after {
        z-index: -2;
        color: #c8a2ff;
        text-shadow: 2px 2px 0 #7b2cbf, 4px 4px 0 #9d4edd, 6px 6px 30px rgba(168, 0, 255, 0.6);
        animation: glitch 2s infinite alternate;
    }

    @keyframes glitch {
        0%,
        100% {
            transform: translate(0);
        }
        33% {
            transform: translate(-2px, 1px);
        }
        66% {
            transform: translate(2px, -1px);
        }
        85% {
            transform: translate(-1px, -1px) scale(1.01);
        }
    }

    @keyframes glow {
        0% {
            filter: drop-shadow(0 0 20px rgba(168, 0, 255, 0.5));
            transform: scale(1);
        }
        50% {
            filter: drop-shadow(0 0 40px rgba(168, 0, 255, 0.7));
            transform: scale(1.02);
        }
        100% {
            filter: drop-shadow(0 0 60px rgba(168, 0, 255, 0.9));
            transform: scale(1);
        }
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
        }
        33% {
            transform: translateY(-15px) rotate(2deg);
        }
        66% {
            transform: translateY(-7px) rotate(-2deg);
        }
        100% {
            transform: translateY(0) rotate(0deg);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Add responsive design */

    @media (max-width: 768px) {
        .banner-title {
            font-size: 5rem;
            letter-spacing: 15px;
        }
        .logo {
            width: 90px;
            height: 90px;
        }
    }

    @media (max-width: 480px) {
        .banner-title {
            font-size: 3.5rem;
            letter-spacing: 10px;
        }
        .logo {
            width: 70px;
            height: 70px;
        }
    }

    /* Add new keyframes for enhanced animations */

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(0.95);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }
        100% {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 30px rgba(168, 0, 255, 0.4));
        }
    }

    @keyframes backgroundTransition {
        0%,
        28% {
            background-image: url('images/website.jpg');
        }
        33%,
        61% {
            background-image: url('images/art 2.jpg');
        }
        66%,
        94% {
            background-image: url('images/art 3.jpg');
        }
        100% {
            background-image: url('images/website.jpg');
        }
    }

    @keyframes overlayPulse {
        0%,
        28% {
            background: linear-gradient( 45deg, rgba(89, 0, 255, 0.3), rgba(168, 0, 255, 0.2));
        }
        33%,
        61% {
            background: linear-gradient( 45deg, rgba(123, 44, 191, 0.3), rgba(200, 162, 255, 0.2));
        }
        66%,
        94% {
            background: linear-gradient( 45deg, rgba(157, 78, 221, 0.3), rgba(89, 0, 255, 0.2));
        }
        100% {
            background: linear-gradient( 45deg, rgba(89, 0, 255, 0.3), rgba(168, 0, 255, 0.2));
        }
    }

    .image-splits {
        position: absolute;
        inset: 0;
        display: flex;
        overflow: hidden;
    }

    .split {
        flex: 1;
        background-size: cover;
        background-position: center;
        position: relative;
        transform: skew(-10deg);
        margin: 0 -2px;
        overflow: hidden;
        transition: flex 0.5s ease;
    }

    .split::before {
        content: '';
        position: absolute;
        inset: 0;
        background: inherit;
        transform: skew(10deg) scale(1.2);
    }

    .split-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient( 45deg, rgba(89, 0, 255, 0.2), rgba(168, 0, 255, 0.1));
        backdrop-filter: blur(1px);
        animation: glowPulse 4s infinite alternate;
    }

    .split-1 {
        transform-origin: left;
        animation: splitFloat 6s infinite ease-in-out;
    }

    .split-2 {
        animation: splitFloat 6s infinite ease-in-out 2s;
    }

    .split-3 {
        transform-origin: right;
        animation: splitFloat 6s infinite ease-in-out 4s;
    }

    .split:hover {
        flex: 1.5;
    }

    .banner-overlay {
        background: linear-gradient( 180deg, rgba(89, 0, 255, 0.2) 0%, rgba(168, 0, 255, 0.1) 50%, rgba(89, 0, 255, 0.3) 100%);
        mix-blend-mode: overlay;
    }

    @keyframes splitFloat {
        0%,
        100% {
            transform: skew(-10deg) translateY(0);
        }
        50% {
            transform: skew(-10deg) translateY(-10px);
        }
    }

    @keyframes glowPulse {
        0% {
            opacity: 0.3;
            backdrop-filter: blur(1px);
        }
        100% {
            opacity: 0.5;
            backdrop-filter: blur(2px);
        }
    }

    /* Update responsive styles */

    @media (max-width: 768px) {
        .split {
            transform: skew(-5deg);
        }
        .split::before {
            transform: skew(5deg) scale(1.2);
        }
    }

    @media (max-width: 480px) {
        .image-splits {
            flex-direction: column;
        }
        .split {
            transform: skew(0);
            height: 33.333%;
        }
        .split::before {
            transform: skew(0) scale(1.2);
        }
    }

    .social-links {
        margin: 20px 0;
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .social-icon:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
        border-color: rgba(200, 162, 255, 0.6);
    }

    .x-icon,
    .telegram-icon {
        width: 24px;
        height: 24px;
        fill: #fff;
        filter: drop-shadow(0 0 5px rgba(168, 0, 255, 0.5));
    }

    .contract-address {
        background: rgba(30, 15, 40, 0.95);
        padding: 20px 30px;
        max-width: 500px;
        margin: 30px auto 0;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
    }

    .contract-address:hover {
        transform: translateZ(10px);
    }

    .label {
        display: block;
        color: #c8a2ff;
        font-size: 0.9rem;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .address-container {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .address {
        color: #fff;
        font-family: 'Space Mono', monospace;
        letter-spacing: 1px;
    }

    .copy-btn {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .copy-btn:hover {
        transform: scale(1.1);
    }

    .copy-icon {
        width: 20px;
        height: 20px;
        fill: #c8a2ff;
    }

    @keyframes glowBorder {
        0% {
            box-shadow: 0 0 10px rgba(168, 0, 255, 0.3);
        }
        100% {
            box-shadow: 0 0 20px rgba(168, 0, 255, 0.5);
        }
    }

    .stats-container {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-top: 40px;
        perspective: 1000px;
    }

    .stat-item {
        background: rgba(30, 15, 40, 0.95);
        padding: 20px 30px;
        border-radius: 12px;
        border: 1px solid rgba(200, 162, 255, 0.3);
        backdrop-filter: blur(5px);
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
        animation: floatStats 3s ease-in-out infinite;
        min-width: 180px;
    }

    .stat-item:hover {
        transform: translateZ(20px) rotateX(10deg);
    }

    .stat-item:nth-child(1) {
        animation-delay: 0s;
    }

    .stat-item:nth-child(2) {
        animation-delay: 0.2s;
    }

    .stat-item:nth-child(3) {
        animation-delay: 0.4s;
    }

    .stat-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px rgba(168, 0, 255, 0.5);
        margin-bottom: 5px;
        font-family: 'Space Grotesk', sans-serif;
        background: linear-gradient( 219deg, #fff 19%, #c8a2ff 40%, #9d4edd 67%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .stat-label {
        color: #c8a2ff;
        font-size: 0.8rem;
        letter-spacing: 2px;
        opacity: 0.8;
    }

    @keyframes floatStats {
        0%,
        100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    @media (max-width: 768px) {
        .stats-container {
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .stat-item {
            width: 80%;
            text-align: center;
        }
    }

    .particles {
        position: absolute;
        inset: 0;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        background: rgba(200, 162, 255, 0.5);
        border-radius: 50%;
        pointer-events: none;
        animation: particleFloat 20s linear infinite;
    }

    @keyframes particleFloat {
        0% {
            transform: translateY(100vh) scale(0);
            opacity: 0;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            transform: translateY(-100px) scale(1);
            opacity: 0;
        }
    }

    .artist-credit {
        margin: 15px 0 30px;
        font-family: 'Space Grotesk', sans-serif;
        position: relative;
        display: inline-flex;
        gap: 12px;
        align-items: center;
        padding: 8px 20px;
        background: rgba(30, 15, 40, 0.7);
        border-radius: 20px;
        transform-style: preserve-3d;
        animation: floatArtist 4s ease-in-out infinite;
    }

    .artist-credit::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: 20px;
        background: linear-gradient( 45deg, #c8a2ff, #9d4edd, #7b2cbf, #c8a2ff);
        z-index: -1;
        animation: borderGlow 4s linear infinite;
    }

    .artist-label {
        color: #c8a2ff;
        font-size: 0.9rem;
        letter-spacing: 2px;
        opacity: 0.8;
        text-transform: uppercase;
    }

    .artist-name {
        color: #fff;
        font-weight: bold;
        font-size: 1.1rem;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(168, 0, 255, 0.5);
        position: relative;
    }

    .artist-name::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 2px;
        background: linear-gradient( 90deg, transparent, #c8a2ff, transparent);
        animation: lineGlow 2s infinite;
    }

    @keyframes floatArtist {
        0%,
        100% {
            transform: translateY(0) rotateX(0deg);
        }
        50% {
            transform: translateY(-5px) rotateX(5deg);
        }
    }

    @keyframes borderGlow {
        0%,
        100% {
            opacity: 0.5;
        }
        50% {
            opacity: 1;
        }
    }

    @keyframes lineGlow {
        0%,
        100% {
            width: 0;
            opacity: 0;
        }
        50% {
            width: 100%;
            opacity: 1;
        }
    }

    /* Add responsive styles */

    @media (max-width: 768px) {
        .artist-credit {
            margin: 10px 0 20px;
            flex-direction: column;
            gap: 5px;
        }
    }

    /* Add subtle noise texture overlay */

    .noise-overlay {

    /* Add smooth scroll behavior */

    html {
        scroll-behavior: smooth;
    }

    /* Enhance text selection */

    ::selection {
        background: rgba(157, 78, 221, 0.3);
        color: #fff;
    }

    /* Add loading animation */

    .purp-banner {
        animation: fadeInPage 1s ease-out;
    }

    @keyframes fadeInPage {
        from {
            opacity: 0;
            filter: blur(5px);
        }
        to {
            opacity: 1;
            filter: blur(0);
        }
    }

    /* Enhance hover states */

    .social-icon,
    .copy-btn,
    .stat-item {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Add prefers-reduced-motion support */

    @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
        }
    }

    /* Add better mobile touch targets */

    @media (hover: none) and (pointer: coarse) {
        .social-icon {
            padding: 12px;
        }
        .copy-btn {
            padding: 8px;
        }
    }

    /* Add custom scrollbar */

    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(30, 15, 40, 0.95);
    }

    ::-webkit-scrollbar-thumb {
        background: linear-gradient( 45deg, #c8a2ff, #9d4edd);
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient( 45deg, #9d4edd, #7b2cbf);
    }

    <script>function copyAddress() {
        const address=document.querySelector('.address').textContent;
        navigator.clipboard.writeText(address).then(()=> {
            const copyBtn=document.querySelector('.copy-btn');
            const originalColor=copyBtn.querySelector('.copy-icon').style.fill;
            copyBtn.querySelector('.copy-icon').style.fill='#4CAF50';
            copyBtn.style.transform='scale(1.2)';
            setTimeout(()=> {
                copyBtn.style.transform='scale(1)';
                copyBtn.querySelector('.copy-icon').style.fill=originalColor;
            }
            ,
            500);
        }
        ).catch(err=> {
            console.error('Failed to copy:',
            err);
        }
        );
    }

    function createParticles() {
        const particles=document.createElement('div');
        particles.className='particles';
        document.querySelector('.purp-banner').appendChild(particles);
        for (let i=0;
        i < 50;
        i++) {
            const particle=document.createElement('div');
            particle.className='particle';
            particle.style.left=Math.random() * 100+'%';
            particle.style.width=Math.random() * 3+'px';
            particle.style.height=particle.style.width;
            particle.style.animationDelay=Math.random() * 20+'s';
            particle.style.animationDuration=(Math.random() * 10+10)+'s';
            particles.appendChild(particle);
        }
    }

    document.addEventListener('DOMContentLoaded',
    createParticles);
    </script>
